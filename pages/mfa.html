<h1>mfa</h1>
<form id="mfa">
    <label for="mfaCode">Enter your code here</label>
    <input id="mfaCode" name="mfaCode" length="6" class="verificationInput">
    <button id = "mfaCodeSubmit" type="submit" pattern="\d{6}" class="btn btn-primary disabled">Submit</button>
</form>
<div id="mfaError" class="text-alert"></div>
