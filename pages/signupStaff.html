<div id="wait" class="container">    
    <div class="row d-flex w-100">
        <div class="col-12 d-flex w-100 justify-content-center">
            <h5>Please enter the email address the invitation was sent to</h5>
        </div>    
    </div>
    <form id="verifEmail">
    <div class="row d-flex w-100 mt-3">                
        <div class="col-8 offset-2 d-flex justify-content-between align-items-center">                                
            <label for="emailVerif" name="emailVerif" placeholder="Email" class="text-nowrap px-3 required">Email</label>
            <input id="emailVerif" name="emailVerif" size="20" placeholder="Email">
            <input id="inviteCode" name="inviteCode" class="restricted-disable">
            <button type="submit" class="btn btn-outline-primary smallButton">Submit</button>            
        </div>
    </div>
    </form>
    
</div>
<div id="verified" class="container restricted-disable">
    <div class="d-flex w-100 justify-content-center"><h5>Please choose a password</h5></div>
    <!--choose a password, then login-->    
    <form id="newStaffPassword">
        <div class="row w-100 d-flex justify-content-center mt-3"> 
            <div class = "col-lg-6 d-flex flex-row">    
                <div class="row w-100">
                    <div class="col-5"><label for="password" class="required form-label text-nowrap px-3">Password</label></div>
                    <div class="col-5"><input name="password" type="password" id="pass" class="form-control" placeholder="Name"/></div>                    
                    <div class="col-2"> </div>                    
                </div>
            </div>
            <div class="col-lg-6 d-flex flex-row">
                <div class="row w-100">
                    <div class="col-5"><label for="confirmPass" class="form-label text-nowrap px-3 required">Confirm Password</label></div>
                    <div class="col-5"><input name="confirmPass" type="password" id="confirmPass" class="form-control" placeholder="Name"/></div>
                    <div class="col-2">
                        <span id="pass-valid-msg" class="hide text-success">âœ“ Valid</span>
                        <span id="pass-error-msg" class="hide text-danger">Passwords do not match</span>
                    </div>
                </div>
            </div>                                                      
        </div>
        <div class="row w-100 d-flex justify-content-center mt-3">
            <p id="passwordExplain">Passwords must have min 8 characters, including at least one special character, and one capital letter.</p>                       
            <input name="code" id="code" class="restricted-disable"/>
        </div>

        <div class="row w-100 d-flex justify-content-center">
            <span id="submitWrapper" data-bs-trigger="hover" data-bs-toggle="popover" data-bs-title="Please fill the required fields" data-bs-content="">
                <button type="submit" data-link = "./pages/subscription.html" disabled  id="submitButton" class="btn btn-primary d-block mx-auto mt-3">Submit</button></span>
        </div>        
        <div class="row w-100 d-flex justify-content-center mt-3">
            <span id="errorMsg" class="text-danger"></span>
        </div>
    </form>
</div>
