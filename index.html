<body>

    
    <div class="modal" id="infoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <p id="infoText"></p>
            </div>
            <div class="modal-footer">        
                <button type="button" id="closeButton" class="btn btn-secondary restricted-disable" data-bs-dismiss="modal">Close</button>
                <button type="button" id="yesButton" class="btn btn-primary restricted-disable" data-bs-dismiss="modal">Yes</button>
                <button type="button" id="noButton" class="btn btn-secondary restricted-disable" data-bs-dismiss="modal">No</button>
            </div>
            </div>
        </div>
    </div>
    <header class="d-flex justify-content-between align-items-end">
        <img class="logoHeader link" data-link="/pages/frontPage.html" src="./images/logo/scanissimo.png">
        <nav>
            <ul class="nav nav-underline mr-3">
                <li id="login" class="nav-item">
                    <span class="link nav-link blue text-underline" data-link="/pages/login.html">Login</span>
                    <!-- <a class="nav-link active" href="#" data-link="/pages/login.html">Login</a>-->
                </li>
                <li id="logout" class="nav-item restricted-disable">
                    <span class="actionLink nav-link blue">Logout</span>
                    <!-- <a class="nav-link active" href="#" data-link="/pages/login.html">Login</a>-->
                </li>
                <li id="signup" class="nav-item">
                    <span class="link nav-link blue" data-link="/pages/signup.html">Sign Up</span>
                </li>
                <li class="nav-item">
                    <span class="link nav-link blue" data-link="/pages/dashboard.html">Dashboard</span>
                </li>
                <li class="nav-item">
                    <span class="link nav-link blue" data-link="/pages/settings.html">Settings</span>
                </li>
            </ul>
        </nav>
    </header>
    <div class="alert alert-info restricted-disable d-flex justify-content-center mt-3" role="alert" id="alert"></div>
    <div class="restricted-disable" id="invoiceViewMode"></div>
    <div id="mainSection" data-data="" class="h-100 mt-3">


    </div>
